<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({url: "https://jsonplaceholder.typicode.com/posts111", success: function(result){
      $.each (result, function( index, value ) {
        console.log( value);
        let ele = `<ul><li> ${value.id}</li>
        <li> ${value.title}</li>
        <li> ${value.body}</li></ul>`;
        $("#div1").append(ele);
      });
    }});
  });
});
</script>
</head>
<body>
<h2>Let jQuery AJAX Change This Text</h2>
<div id="div1"></div>
<button>Get External Content</button>
</body>
</html>
